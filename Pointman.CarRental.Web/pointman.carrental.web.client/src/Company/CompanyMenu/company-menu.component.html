<nav class="navbar navbar-expand-lg navbar-light p-3" style="background: linear-gradient(to right, #2f353b, #434b54); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
  <div class="container-fluid">
    <a class="navbar-brand text-light fw-bold fs-2" routerLink="/home">
      Logo
    </a>
    <button class="navbar-toggler border-0 text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link text-light menu-item" routerLink="/company/dashboard" routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light menu-item" routerLink="/company/cars" routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }">
            Cars
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light menu-item" routerLink="/company/rentals" routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }">
            Rentals
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light menu-item" routerLink="/company/profile" routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }">
            Profile
          </a>
        </li>
      </ul>
      <button class="btn btn-primary rounded-pill px-4 shadow-sm" (click)="openSignInModal()">
        Sign In
      </button>
    </div>
  </div>
</nav>

<div class="modal fade show"
     tabindex="-1"
     style="display: block; background: rgba(0, 0, 0, 0.5);"
     *ngIf="showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sign In</h5>
        <button type="button" class="btn-close" (click)="closeSignInModal('Cancel')"></button>
      </div>
      <div class="modal-body">
        <p>Select login type:</p>
        <div class="d-flex justify-content-between">
          <button class="btn btn-outline-primary rounded-pill px-4 shadow-sm me-2" (click)="closeSignInModal('Admin')">
            Admin
          </button>
          <button class="btn btn-outline-secondary rounded-pill px-4 shadow-sm" (click)="closeSignInModal('Company')">
            Company
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
