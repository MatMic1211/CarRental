<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarRent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid p-0">
    <main class="d-flex justify-content-center align-items-center text-center text-white"
          [ngStyle]="{'height': '100vh', 'background-image': 'url(' + backgroundImage + ')', 'background-size': 'cover', 'background-position': 'center', 'background-repeat': 'no-repeat'}">
      <div class="text-container">
        <h1 class="display-4">{{ getTranslation('WELCOME') }}</h1>
        <p class="lead">{{ getTranslation('DESCRIPTION') }}</p>
      </div>

      <button class="btn btn-transparent position-absolute" (click)="checkOffer()">{{getTranslation('CHECK_OFFER')}}</button>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
