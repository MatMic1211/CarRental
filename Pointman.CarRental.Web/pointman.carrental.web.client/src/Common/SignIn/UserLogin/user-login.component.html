<div *ngIf="!loggedInUser">
  <div class="mb-3">
    <label for="email" class="form-label">{{ getTranslation('EMAIL') }}:</label>
    <input type="email" id="email" [(ngModel)]="email" class="form-control" />
  </div>
  <button class="btn btn-primary w-100" (click)="login()">{{ getTranslation('SIGN_IN') }}</button>
</div>

<div *ngIf="loggedInUser" class="d-flex align-items-center justify-content-between mt-3">
  <p class="me-3">{{ getTranslation('LOGIN_AS') }} {{ loggedInUser.userName }}</p>
  <button class="btn btn-danger" (click)="logout()">Wyloguj</button>
</div>
