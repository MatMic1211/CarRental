<div>
  <h2 class="display-4">Lista Wypo≈ºyczalni</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>Lokalizacja</th>
        <th>Numer Telefonu</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{ company.id }}</td>

        <td>{{ company.location }}</td>
        <td>{{ company.telephoneNumber }}</td> 
      </tr>
    </tbody>
  </table>
</div>
