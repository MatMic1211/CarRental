<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarRent - Lista Wypo≈ºyczalni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex flex-column min-vh-100">
    <header>
      <ng-container *ngIf="!showCompanyMenu">
        <app-admin-menu (switchToCompany)="switchToCompanyMenu()"></app-admin-menu>
      </ng-container>
      <ng-container *ngIf="showCompanyMenu">
        <app-company-menu [companies]="companies"
                          [selectedCompanyName]="selectedCompanyName"
                          (switchToAdmin)="switchToAdminMenu()"
                          (companySelected)="updateCompanyName($event)">
        </app-company-menu>
      </ng-container>
    </header>

    <main class="flex-grow-1 py-5">
      <router-outlet></router-outlet>
    </main>

    <footer class="footer bg-white text-dark py-4">
      <div class="container text-center">
        <div class="social-icons">
          <a href="#" class="social-icon text-dark mx-3"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon text-dark mx-3"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon text-dark mx-3"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
