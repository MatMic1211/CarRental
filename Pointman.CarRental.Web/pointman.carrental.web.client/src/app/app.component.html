<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarRent - Lista Wypożyczalni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex flex-column min-vh-100">

    <header>
      <div *ngIf="!showCompanyMenu">
        <app-admin-menu (switchToCompany)="switchToCompanyMenu()"></app-admin-menu>
      </div>
      <div *ngIf="showCompanyMenu">
        <app-company-menu (switchToAdmin)="switchToAdminMenu()"></app-company-menu>
      </div>
    </header>

    <main class="flex-grow-1 text-center py-5">
      <router-outlet></router-outlet>
    </main>

    <footer class="footer bg-light text-center text-dark py-4">
      <div class="container">
        <p class="mb-3">© 2024 CarRent. All rights reserved.</p>
        <div>
          <a href="https://facebook.com" target="_blank" class="social-icon mx-3 text-decoration-none">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://twitter.com" target="_blank" class="social-icon mx-3 text-decoration-none">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://instagram.com" target="_blank" class="social-icon mx-3 text-decoration-none">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://linkedin.com" target="_blank" class="social-icon mx-3 text-decoration-none">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </div>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
