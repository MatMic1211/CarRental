<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarRent - Lista Wypożyczalni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex flex-column min-vh-100">

    <header>
      <div *ngIf="!showCompanyMenu">
        <app-admin-menu (switchToCompany)="switchToCompanyMenu()"></app-admin-menu>
      </div>
      <div *ngIf="showCompanyMenu">
        <app-company-menu (switchToAdmin)="switchToAdminMenu()"></app-company-menu>
      </div>
    </header>

    <main class="flex-grow-1 text-center py-5">
      <router-outlet></router-outlet>
    </main>

    <footer class="footer bg-dark text-light py-4">
      <div class="container text-center">
        <p class="mb-2">© 2024 CarRent. Wszystkie prawa zastrzeżone.</p>
      </div>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
